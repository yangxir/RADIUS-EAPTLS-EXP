site_name: RADIUS EAP-TLS 实验记录
site_url: https://yangxir.github.io/RADIUS-EAPTLS-EXP/
repo_url: https://github.com/yangxir/RADIUS-EAPTLS-EXP

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tabs
    - search.highlight
    - content.code.copy
  palette:
    scheme: slate

nav:
  - 中文:
      - 首页: zh/index.md
      - 实验记录:
          - 第一阶段：EAP-TLS 认证: zh/setup/eap-tls.md
          - 第二阶段：Proxy 服务器: zh/setup/proxy.md
      - 常见问题: zh/faq.md
      - 关于: zh/about.md
  - English:
      - Home: en/index.md
      - Experiment Logs:
          - Phase 1:Setting up EAP-TLS authentication: en/setup/eap-tls.md
      - FAQ: en/faq.md
      - About: en/about.md
  - 日本語:
      - ホーム: jp/index.md
      - 実験記録:
          - 第1段階:EAP-TLS 認証のセットアップ: jp/setup/eap-tls.md
      - よくある質問: jp/faq.md
      - について: jp/about.md

  - 首页: index.md  # 主页
  - 中文:
      - 首页: zh/index.md
      - 实验记录:
          - 第一阶段：EAP-TLS 认证: zh/setup/eap-tls.md
          - 第二阶段：Proxy 服务器: zh/setup/proxy.md
      - 常见问题: zh/faq.md
      - 关于: zh/about.md

  - English:
      - Home: en/index.md
      - Experiment Logs:
          - Phase 1:Setting up EAP-TLS authentication: en/setup/eap-tls.md
      - FAQ: en/faq.md
      - About: en/about.md

  - 日本語:
      - ホーム: jp/index.md
      - 実験記録:
          - 第1段階:EAP-TLS 認証のセットアップ: jp/setup/eap-tls.md
      - よくある質問: jp/faq.md
      - について: jp/about.md

extra:
  alternate:
    - name: 中文
      link: /RADIUS-EAPTLS-EXP/zh/
      lang: zh
    - name: English
      link: /RADIUS-EAPTLS-EXP/en/
      lang: en
    - name: 日本語
      link: /RADIUS-EAPTLS-EXP/jp/
      lang: ja


plugins:
  - search
  - git-revision-date-localized
  - minify:
      minify_html: true

docs_dir: docs  # 确保文档存放在 docs/
site_dir: site  # 生成的站点文件存放在 site/

use_directory_urls: false  # 重要，防止 URL 解析错误
